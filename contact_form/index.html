<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="form">
		<h1>Contact Us</h1>
		<label>
			Name
			<input type="text" placeholder="Sally Smith" id="name">
		</label>
		<p class="hidden"></p>
		<label>
			Email
			<input type="text" placeholder="ssmith@gmail.com" id="email">
		</label>
		<p class="hidden"></p>
		<label>
			Website
			<input type="text" placeholder="http://mssmith.net" id="website">
		</label>
		<p class="hidden"></p>
		<label>
			Message
			<textarea placeholder="A friendly message..." id="text-area"></textarea>
		</label>
		<p class="hidden"></p>
		<button type="submit" id="btn">Submit</button>
	</div>
	<div id="submit-div">
	<p></p>
	</div>
<script type="text/javascript" src="bower_components/validator-js/validator.min.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="main.js"> </script>
</body>
</html>
